<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <div>
        <h1>To-Do List</h1>
        <p>Click the checkbox to mark an item as complete.</p>
    <ul class="todo-list">
        <li>
            <input id="box1" type="checkbox">
            <label for="box1">Read 10 pages of a self-help book</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">click This Link</a></li>
            </ul>
        </li>
        <li>
            <input id="box2" type="checkbox">
            <label for="box2">Practice 15 minutes of meditation</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">click This Link</a></li>
            </ul>
        </li>
        <li>
            <input id="box3" type="checkbox">
            <label for="box3">Learn 5 new vocabulary words</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">click This Link</a></li>
            </ul>
        </li>
        <li>
            <input id="box4" type="checkbox">
            <label for="box4">Watch a TED Talk and summarize the key points</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">click This Link</a></li>
            </ul>
        </li>
    </ul>
    </div>
</body>
</html>
